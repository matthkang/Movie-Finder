<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <title>Movie-Finder</title>
</head>

<body>
  <nav class="flex justify-between px-20 py-10 items-center bg-white">
    <a href="./index.html">
        <button class="text-xl text-gray-800 font-bold" id="home">Movie-Finder</button>
    </a>
   
      <div class="flex items-center">
            
        <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pt-0.5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input class="ml-2 outline-none bg-transparent font-" type="text" name="search" id="search" placeholder="Search..." />
        </div>

            <ul class="flex items-center space-x-6">   
                <button class="font-semibold text-gray-700">Home</button>
                <a href="./about.html">
                    <button class="font-semibold text-gray-700">About Us</button>
                </a>
                <li>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container m-auto grid grid-cols-1">
        <div>
            <h2>Movie Selection Filter</h2>
            <section>
                <h2>Genre</h2>
                <select>
                    <option>Unselcted</option>
                    <option>Biography</option>
                    <option>Film Noir</option>
                    <option>Game Show</option>
                    <option>Musical</option>
                    <option>Sport</option>
                    <option>Adult</option>
                    <option>Adventure</option>
                    <option>Fantasy</option>
                    <option>Animation</option>
                    <option>Drama</option>
                    <option>Horror</option>
                    <option>Action</option>
                    <option>Comedy</option>
                    <option>History</option>
                    <option>Western</option>
                    <option>Thriller</option>
                    <option>Crime</option>
                    <option>Documentary</option>
                    <option>Science Fiction</option>
                    <option>Mystery</option>
                    <option>Music</option>
                    <option>Romance</option>
                    <option>Family</option>
                    <option>War</option>
                    <option>News</option>
                    <option>Reality</option>
                    <option>Talk Show</option>
                </select>
            </section>
        </div>

        <div>
            <section>
                <h2>Do you prefer movies with a certain actor/actress in the cast? If no then leave this section blank.</h2>
                <textarea>
        
                </textarea>
            </section>
        </div>
        <div>
            <section>
                <h2>What rating would you like the movie to be?</h2>
                <ul>
                    <button>All Ratings</button>
                    <button>g</button>
                    <button>pg</button>
                    <button>pg-13</button>
                    <button>R</button>
                </ul>
            </section>
        </div>
        <div>
            <section>
                <h2>What streaming service would you like to watch on?</h2>
                <select>
                    <option>Unselected</option>
                    <option>apple</option>
                    <option>disney</option>
                    <option>hbo</option>
                    <option>hulu</option>
                    <option>netflix</option>
                    <option>paramount</option>
                    <option>peacock</option>
                    <option>prime</option>
                </select>
            </section>
        </div>
        <div>
            <a href="./results.html">
                <button id="search">SEARCH</button>
            </a>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
    
</body>

</html>
