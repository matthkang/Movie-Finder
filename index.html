<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Movie-Finder</title>
</head>

<body>
    <nav class="flex justify-between px-20 py-10 items-center bg-white">
        <a href="./index.html">
            <button class="text-xl text-gray-800 font-bold" id="home">Movie-Finder</button>
        </a>

        <div class="flex items-center">

            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pt-0.5 text-gray-600" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input class="ml-2 outline-none bg-transparent font-" type="text" name="search" id="search"
                    placeholder="Search..." />
            </div>

            <ul class="flex items-center space-x-6">
                <a href="./index.html">
                    <button class="font-semibold text-gray-700">Home</button>
                </a>
                <a href="./about.html">
                    <button class="font-semibold text-gray-700">About Us</button>
                </a>
                <li>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- component -->
    <div class="min-h-screen p-6 flex items-center justify-center ">
        <div class="container max-w-screen-lg mx-auto">
            <div>
                <h2 class="font-semibold text-2xl text-white-600 bg-white rounded shadow bg-opacity-0">Movie Selection
                    Feature</h2>
                <p class="text-gray-500 mb-6"></p>

                <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6 bg-opacity-75">
                    <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
                        <div class="text-gray-600">
                            <p class="font-medium text-lg">What would you like to watch?</p>
                            <p>Please fill out the following parameters...</p>
                        </div>

                        <div class="lg:col-span-2">
                            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">

                                <div class="md:col-span-5">
                                    <label for="keyword">Keyword</label>
                                    <input type="text" name="keyword" id="keyword"
                                        class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value=""
                                        placeholder="" />
                                </div>

                                <div class="md:col-span-3">
                                    <label for="service">Services</label>

                                    <div class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1">

                                        <input name="service" id="service" placeholder="Service"
                                            class="px-4 appearance-none outline-none text-gray-800 w-full bg-transparent"
                                            value="" />
                                        <button id="clearServiceInput" tabindex="-1"
                                            class="cursor-pointer outline-none focus:outline-none transition-all text-gray-300 hover:text-red-600">
                                            <svg class="w-4 h-4 mx-2 fill-current" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round">
                                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                                <line x1="6" y1="6" x2="18" y2="18"></line>
                                            </svg>
                                        </button>
                                        <button id="serviceButton" tabindex="-1" for="show_more"
                                            class="cursor-pointer outline-none focus:outline-none border-l border-gray-200 transition-all text-gray-300 hover:text-blue-600">
                                            <svg class="w-4 h-4 mx-2 fill-current" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round">
                                                <polyline points="18 15 12 9 6 15"></polyline>
                                            </svg>

                                        </button>
                                        <div name="" id="serviceListElements" class="hide"
                                            style="background-color: #f8f9fa; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5); padding: 1rem; border-radius: 3px;">
                                        </div>
                                    </div>
                                </div>

                                <div class="md:col-span-2">
                                    <label for="service">Language</label>

                                    <div class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1">

                                        <input name="language" id="language" placeholder="Language"
                                            class="px-4 appearance-none outline-none text-gray-800 w-full bg-transparent"
                                            value="" />
                                        <button id="clearLanguageInput" tabindex="-1"
                                            class="cursor-pointer outline-none focus:outline-none transition-all text-gray-300 hover:text-red-600">
                                            <svg class="w-4 h-4 mx-2 fill-current" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round">
                                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                                <line x1="6" y1="6" x2="18" y2="18"></line>
                                            </svg>
                                        </button>
                                        <button id="languageButton" tabindex="-1" for="show_more"
                                            class="cursor-pointer outline-none focus:outline-none border-l border-gray-200 transition-all text-gray-300 hover:text-blue-600">
                                            <svg class="w-4 h-4 mx-2 fill-current" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round">
                                                <polyline points="18 15 12 9 6 15"></polyline>
                                            </svg>

                                        </button>
                                        <div name="" id="languageListElements" class="hide"
                                            style="background-color: #f8f9fa; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5); padding: 1rem; border-radius: 3px;">
                                        </div>
                                    </div>
                                </div>

                                <div class="md:col-span-2">
                                    <label for="Genre">Genre</label>
                                    <div class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1">
                                        <input name="genre" id="genre" placeholder="Genre"
                                            class="px-4 appearance-none outline-none text-gray-800 w-full bg-transparent"
                                            value="" />
                                        <button id="clearGenreInput" tabindex="-1"
                                            class="cursor-pointer outline-none focus:outline-none transition-all text-gray-300 hover:text-red-600">
                                            <svg class="w-4 h-4 mx-2 fill-current" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round">
                                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                                <line x1="6" y1="6" x2="18" y2="18"></line>
                                            </svg>
                                        </button>
                                        <button id="genreButton" tabindex="-1" for="show_more"
                                            class="cursor-pointer outline-none focus:outline-none border-l border-gray-200 transition-all text-gray-300 hover:text-blue-600">
                                            <svg class="w-4 h-4 mx-2 fill-current" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round">
                                                <polyline points="18 15 12 9 6 15"></polyline>
                                            </svg>

                                        </button>
                                        <div name="" id="genreListElements" class="hide"
                                            style="background-color: #f8f9fa; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5); padding: 1rem; border-radius: 3px;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="md:col-span-5 text-right">
                            <div class="inline-flex items-end">
                                <button id="submitBtn"
                                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
